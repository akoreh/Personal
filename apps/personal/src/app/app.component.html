<main
  class="h-dscreen text-window-border flex w-screen flex-col overflow-hidden"
>
  <div class="fixed top-0 h-[23px] w-screen">
    <ps-menubar />
  </div>

  <div
    class="flex w-full flex-col"
    style="height: calc(100vh - 23px); margin-top: 23px"
  >
    <div #desktopArea class="relative h-full w-full">
      <div class="absolute inset-0">
        <router-outlet />
      </div>
      <div class="pointer-events-none absolute inset-0 z-20">
        <div class="relative">
          <ps-window-manager [boundary]="boundary()" />
        </div>
      </div>
    </div>
  </div>

  <div class="z-cover fixed bottom-5 left-1/2 -translate-x-1/2">
    <ps-dock />
  </div>
</main>
