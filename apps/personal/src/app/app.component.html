<main
  class="h-dscreen text-window-border flex w-screen flex-col overflow-hidden"
>
  <div class="fixed top-0 w-screen">
    <ps-menubar />
  </div>

  <div #boundary class="relative flex flex-1 flex-col">
    <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
      <ps-window-manager [boundary]="boundary" />
    </div>

    <router-outlet />
  </div>

  <div class="fixed bottom-5 left-1/2 -translate-x-1/2">
    <ps-dock />
  </div>
</main>
