services:
  postgres:
    image: postgres:16
    container_name: personal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-postgres}
      POSTGRES_DB: ${PG_DATABASE:-app}
    ports:
      - '${PG_PORT:-5432}:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${PG_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
    driver: local
