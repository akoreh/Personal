<div class="flex flex-col gap-y-1">
  @if (label()) {
    <label
      class="text-window-border text-sm font-medium"
      data-testid="inputLabel"
      [for]="id + '-input'"
    >
      {{ label() }}
    </label>
  }

  <input
    class="text-window-border bg-background placeholder:text-accent-gray w-full rounded-md border-2 border-solid px-3 py-2 text-sm outline-none transition-colors"
    [ngClass]="{
      'border-window-border focus:border-primary-blue': !hasError(),
      'border-primary-red focus:border-primary-red': hasError(),
      'cursor-not-allowed opacity-50': disabled(),
    }"
    data-testid="input"
    [id]="id + '-input'"
    [type]="type()"
    [placeholder]="placeholder()"
    [disabled]="disabled()"
    [value]="value() || ''"
    (input)="onInput($event)"
    (blur)="onBlur()"
  />
</div>
