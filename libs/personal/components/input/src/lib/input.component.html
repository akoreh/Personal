<div class="flex flex-col gap-y-1">
  @if (label()) {
    <label
      class="text-window-border text-sm font-medium"
      data-testid="inputLabel"
      [for]="id"
    >
      {{ label() }}
    </label>
  }

  <input
    class="text-window-border border-window-border bg-background focus:border-primary-blue placeholder:text-accent-gray w-full rounded-md border-2 border-solid px-3 py-2 text-sm outline-none transition-colors"
    [ngClass]="{
      'border-primary-red': error() && isTouched(),
      'border-primary-blue': isFocused() && !error(),
      'cursor-not-allowed opacity-50': disabled(),
    }"
    data-testid="input"
    [id]="id"
    [type]="type()"
    [placeholder]="placeholder()"
    [disabled]="disabled()"
    [value]="value()"
    (input)="onInput($event)"
    (focus)="onFocus()"
    (blur)="onBlur()"
  />
</div>
