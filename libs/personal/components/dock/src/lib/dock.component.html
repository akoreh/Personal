<div
  class="bg-window-bg border-window-border flex h-16 items-center rounded-lg border-2 border-solid bg-opacity-40 px-6 py-2"
  data-testid="dock"
>
  <ul class="flex flex-1 items-center justify-end gap-x-3">
    <ps-dock-item>
      <a
        psTooltip="GitHub"
        data-testid="dockLink"
        target="_blank"
        href="https://github.com/akoreh/Personal/tree/main"
        data-icon="github"
      >
        <div class="h-8 w-8">
          <ps-icon class="w-full" icon="github" />
        </div>
      </a>
    </ps-dock-item>

    <ps-dock-item>
      <a
        psTooltip="LinkedIn"
        data-testid="dockLink"
        target="_blank"
        href="https://www.linkedin.com/in/andrei-koreh-71084b169/"
        data-icon="linkedin"
      >
        <div class="h-8 w-8">
          <ps-icon class="w-full" icon="linkedin" />
        </div>
      </a>
    </ps-dock-item>

    <ps-dock-item>
      <a
        psTooltip="Email"
        data-testid="dockLink"
        target="_blank"
        href="mailto:korehdev@gmail.com"
        data-icon="envelope"
      >
        <div class="h-8 w-8">
          <ps-icon class="w-full" icon="envelope" />
        </div>
      </a>
    </ps-dock-item>

    <ps-dock-item>
      <button
        psTooltip="Terminal"
        data-testid="dockAppButton"
        data-app="terminal"
        type="button"
        (click)="onOpenApp(AppId.Terminal)"
      >
        <div class="h-8 w-8">
          <ps-icon class="w-full" icon="terminal" />
        </div>
      </button>
    </ps-dock-item>

    <ps-dock-item>
      <button
        psTooltip="Component Gallery"
        data-testid="dockAppButton"
        data-app="component-gallery"
        type="button"
        (click)="onOpenApp(AppId.ComponentGallery)"
      >
        <div class="h-8 w-8">
          <ps-icon class="w-full" icon="cube" />
        </div>
      </button>
    </ps-dock-item>

    <ps-dock-item>
      <button
        psTooltip="Dev Tools"
        data-testid="dockAppButton"
        data-app="dev-tools"
        type="button"
        (click)="onOpenApp(AppId.DevTools)"
      >
        <div class="h-8 w-8">
          <ps-icon class="w-full" icon="code" />
        </div>
      </button>
    </ps-dock-item>

    @for (window of minimizedWindows(); track window.id) {
      <li class="h-9 w-9">
        <button
          class="transition-transform hover:scale-110"
          type="button"
          [attr.title]="window.title"
          (click)="onRestoreWindow(window.id)"
        >
          <div class="relative h-9 w-9">
            @if (window.icon) {
              <ps-icon
                class="text-window-border stroke-window-border h-full w-full stroke-1"
                [icon]="window.icon"
              />
            } @else if (window.iconImg) {
              <img
                fill
                [attr.alt]="window.title + ' icon'"
                [ngSrc]="window.iconImg"
              />
            }
            <div
              class="bg-window-border absolute -bottom-1 left-1/2 h-1 w-1 -translate-x-1/2 rounded-full"
            ></div>
          </div>
        </button>
      </li>
    }
  </ul>

  <!-- <div class="bg-window-border mx-4 h-full w-0.5"></div>

  <div class="flex items-center gap-x-3">
    <button class="mb-0.5" type="button">
      <ps-icon
        class="text-folder stroke-window-border w-9 stroke-1"
        icon="trash"
      />
    </button>
  </div> -->
</div>
