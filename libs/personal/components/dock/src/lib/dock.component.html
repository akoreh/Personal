<div
  class="bg-background border-window-border flex h-14 items-center rounded-lg border-2 border-solid px-6 py-2"
>
  <ul class="flex flex-1 items-center justify-end gap-x-3">
    @for (dockItem of dockItems; track dockItem.icon) {
      <a target="_blank" [attr.href]="dockItem.link">
        <div class="h-9 w-9">
          <ps-icon class="w-full" [icon]="dockItem.icon" />
        </div>
      </a>
    }

    @for (window of windowManagerService.windows(); track window.id) {
      <li class="h-9 w-9">
        <button type="button">
          <div class="relative h-9 w-9">
            @if (window.icon) {
              <ps-icon
                class="text-window-border stroke-window-border h-full w-full stroke-1"
                [icon]="window.icon"
              />
            } @else if (window.iconImg) {
              <img
                fill
                [attr.alt]="window.title + ' icon'"
                [ngSrc]="window.iconImg"
              />
            }
          </div>
        </button>
      </li>
    }
  </ul>

</div>
