<button
  class="flex max-w-16 cursor-pointer flex-col items-center gap-1 p-1 outline-none focus:outline-none focus-visible:outline-none"
  cdkDrag
  [ngClass]="{
    'font-bold': isFocused(),
  }"
  data-testid="button"
  aria-roledescription="Desktop item"
  type="button"
  [attr.aria-label]="name()"
  [attr.aria-selected]="isFocused() ? 'true' : 'false'"
  [attr.aria-describedby]="id + '-label'"
  [cdkDragFreeDragPosition]="position()"
  (cdkDragEnded)="onDragEnded($event)"
  (focus)="onFocus()"
  (blur)="onBlur()"
  (keydown)="onKeyDown($event)"
  (click)="onClick($event)"
  (dblclick)="onDoubleClick($event)"
>
  <ps-icon class="h-12 w-12" data-testid="icon" [icon]="icon()" />

  <div
    class="flex h-[14px] items-center justify-center rounded-sm px-1 py-0.5 text-center transition-all duration-100 ease-in"
    [ngClass]="{
      'bg-secondary-blue text-white': isFocused(),
    }"
  >
    <span
      class="select-none text-xs font-semibold"
      data-testid="name"
      [attr.id]="id + '-label'"
    >
      {{ name() }}
    </span>
  </div>
</button>
