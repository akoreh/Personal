<div class="relative h-full w-full" data-testid="desktopManager">
  <div class="absolute right-0 top-0">
    <ul class="flex flex-col gap-6 p-4">
      <li>
        <ps-desktop-icon
          name="Resume.peedeef"
          [icon]="resumeApp.metadata.icon"
          (open)="windowManager.openApp(resumeApp.id)"
        />
      </li>
      <li>
        <ps-desktop-icon
          name="JS Engine"
          [icon]="jsEngineApp.metadata.icon"
          (open)="windowManager.openApp(jsEngineApp.id)"
        />
      </li>
    </ul>
  </div>
</div>
