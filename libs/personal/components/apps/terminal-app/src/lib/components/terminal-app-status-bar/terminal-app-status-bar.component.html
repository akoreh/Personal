<div class="ps-terminal-app-status-bar relative">
  <div class="line"></div>
  <div class="flex justify-between pr-2" data-testid="bar">
    <div class="flex flex-col">
      <span data-testid="path">
        {{ path() }}
      </span>
    </div>
    <span data-testid="date"> at {{ date() | date: 'HH:mm:ss' }} </span>
  </div>
</div>
