<div class="flex h-full">
  <ps-dev-tools-sidebar
    [items]="sidebarItems"
    [activeItemId]="activeToolId()"
    (itemSelected)="onToolSelected($event)"
  />

  <div class="bg-window-bg flex-1 overflow-auto">
    @switch (activeToolId()) {
      @case ('px-rem') {
        <ps-px-rem-converter />
      }
      @case ('uuid') {
        <ps-uuid-generator />
      }
    }
  </div>
</div>
