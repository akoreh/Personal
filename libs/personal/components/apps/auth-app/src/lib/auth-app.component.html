<div class="h-full w-full p-4">
  <div class="flex flex-col gap-11">
    <form [formGroup]="form">
      <ps-form-field>
        <ps-input name="email" placeholder="Email" formControlName="email" />

        @if (form.controls.email.errors?.['required']) {
          <ps-form-field-error> The email is required </ps-form-field-error>
        } @else if (form.controls.email.errors?.['email']) {
          <ps-form-field-error> The email is invalid </ps-form-field-error>
        }
      </ps-form-field>

      <ps-form-field>
        <ps-input
          name="password"
          placeholder="Password"
          formControlName="password"
          type="password"
        />

        @if (form.controls.password.errors?.['required']) {
          <ps-form-field-error> The password is required </ps-form-field-error>
        }
      </ps-form-field>
    </form>
  </div>
</div>
