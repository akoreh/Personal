<div class="flex flex-col gap-0.5">
  <ng-content />

  <div
    class="container overflow-hidden transition-all duration-200 ease-in-out"
    [ngClass]="{
      'max-h-20 opacity-100': showErrors(),
    }"
    data-testid="errorContainer"
  >
    @if (showErrors()) {
      <div class="pt-0.5 text-left">
        <ng-content select="ps-form-field-error" />
      </div>
    }
  </div>
</div>
