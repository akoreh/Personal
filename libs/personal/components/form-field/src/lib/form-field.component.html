<div class="flex flex-col">
  <ng-content />

  <div
    class="container flex h-4 items-start overflow-hidden transition-all duration-200 ease-in-out"
    [ngClass]="{
      'max-h-20 opacity-100': showError(),
    }"
    data-testid="errorContainer"
  >
    @if (showError()) {
      <ng-content select="ps-form-field-error" />
    }
  </div>
</div>
