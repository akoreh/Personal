@for (window of windowManagerService.windows(); track window.id) {
  <ps-window
    [title]="window.title"
    [component]="window.component"
    [size]="window.size"
    [minimizable]="window.minimizable"
    [maximizable]="window.maximizable"
    [closable]="window.closable"
    [minimized]="window.minimized"
    [maximized]="window.maximized"
    [zIndex]="window.zIndex"
    [dragBoundary]="boundary()"
    (closeWindow)="windowManagerService.closeWindow(window.id)"
    (minimizeWindow)="windowManagerService.minimizeWindow(window.id)"
    (maximizeWindow)="windowManagerService.maximizeWindow(window.id)"
    (restoreWindow)="windowManagerService.restoreWindow(window.id)"
    (focusWindow)="windowManagerService.focusWindow(window.id)"
  />
}
